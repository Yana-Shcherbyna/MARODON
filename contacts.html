<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARODON</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay">
        <div class="popup">
          <button class="popup_close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
              height="40"
              width="40"
            >
              <path
                d="M183.1 137.4C170.6 124.9 150.3 124.9 137.8 137.4C125.3 149.9 125.3 170.2 137.8 182.7L275.2 320L137.9 457.4C125.4 469.9 125.4 490.2 137.9 502.7C150.4 515.2 170.7 515.2 183.2 502.7L320.5 365.3L457.9 502.6C470.4 515.1 490.7 515.1 503.2 502.6C515.7 490.1 515.7 469.8 503.2 457.3L365.8 320L503.1 182.6C515.6 170.1 515.6 149.8 503.1 137.3C490.6 124.8 470.3 124.8 457.8 137.3L320.5 274.7L183.1 137.4z"
              />
            </svg>
          </button>
          <div class="contact_form_box">
            <div class="contact_form_text">
              <h2 class="contact_form_title">Let’s talk</h2>
              <p class="contact_form_subtitle">
                Let’s start a conversation and find the best solution together
              </p>
            </div>

            <form class="contact_form">
              <div class="form_row">
                <input
                  type="text"
                  name="your-name"
                  placeholder="Your name*"
                  required
                />
              </div>

              <div class="form_row">
                <input
                  type="email"
                  name="your-email"
                  placeholder="Email*"
                  required
                />
              </div>

              <div class="form_row">
                <input
                  type="tel"
                  name="your-phone"
                  placeholder="Mobile number"
                />
              </div>

              <div class="form_row form_textarea">
                <textarea
                  name="your-message"
                  placeholder="Tell about the project*"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn">Send</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Header -->
      <header class="header no-scroll"></header>

      <!-- Main content -->
      <main class="content">
        <div class="contacts_page page light">
          <!-- Breadcrumbs -->
          <div class="container">
            <nav class="breadcrumbs">
              <ul class="breadcrumbs_list">
                <li class="breadcrumbs_item">
                  <a class="breadcrumbs_link breadcrumbs_home" href="#">
                    <svg
                      width="30"
                      height="30"
                      viewBox="0 0 30 30"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M16.0213 3.40313C15.4448 2.86876 14.5542 2.86876 13.9823 3.40313L3.48228 13.1531C3.03228 13.575 2.88228 14.2266 3.10728 14.7984C3.33228 15.3703 3.88072 15.75 4.49947 15.75H5.24947V24C5.24947 25.6547 6.59478 27 8.24947 27H21.7495C23.4042 27 24.7495 25.6547 24.7495 24V15.75H25.4995C26.1182 15.75 26.6713 15.3703 26.8963 14.7984C27.1213 14.2266 26.9713 13.5703 26.5213 13.1531L16.0213 3.40313ZM14.2495 18H15.7495C16.9917 18 17.9995 19.0078 17.9995 20.25V24.75H11.9995V20.25C11.9995 19.0078 13.0073 18 14.2495 18Z"
                        fill="white"
                      />
                    </svg>
                  </a>
                </li>
                <li class="breadcrumbs_item">
                  <span class="breadcrumbs_current">Contacts</span>
                </li>
              </ul>
            </nav>
          </div>

          <button class="btn_lets_talk btn">
            <span>Let's Talk</span>
            <img src="assets/img/lets-talk.svg" alt="Lets talk" />
          </button>

          <div class="reverse_wrapper">
          <!-- Map section-->
          <section class="contacts">
            <div class="container">
                <h1>contacts</h1>

                <div class="contacts_content">
                  <div class="contacts_bg">
                    <img src="assets/img/map.png" alt="Map">
                    <span class="circle uk"></span>
                    <span class="circle ua"></span>
                  </div>

                  <div class="contacts_info">
                      <div class="contacts_address">
                        <span class="contacts_title">United Kingdom office</span>
                        <!-- Phone number -->
                        <a href="tel:+447488818567" class="phone">+44 74 888 18 567</a>
                
                        <!-- Email -->
                        <a href="mailto:info@marodon.media" class="email">info@marodon.media</a>
                      </div>
                    <div class="contacts_address">
                      <span class="contacts_title">Ukraine office</span>

                      <!-- Phone number -->
                      <a href="tel:+380636285459" class="phone">+38 063 628 5459</a>
              
                      <!-- Email -->
                      <a href="mailto:info@marodon.media" class="email">info@marodon.media</a>
                    </div>
                  </div>
                </div>
              
              
            </div>
          </section>

              <!-- Form section -->
          <section class="contact_form_wrapper">
            <div class="container">
              <!-- Form -->
              <div class="contact_form_box">
                <div class="contact_form_text">
                  <h2 class="contact_form_title">Let’s talk</h2>
                  <p class="contact_form_subtitle">
                    Let’s start a conversation and find the best solution
                    together
                  </p>
                </div>

                <form class="contact_form">
                  <div class="form_row">
                    <input
                      type="text"
                      name="your-name"
                      placeholder="Your name*"
                      required
                    />
                  </div>

                  <div class="form_row">
                    <input
                      type="email"
                      name="your-email"
                      placeholder="Email*"
                      required
                    />
                  </div>

                  <div class="form_row">
                    <input
                      type="tel"
                      name="your-phone"
                      placeholder="Mobile number"
                    />
                  </div>

                  <div class="form_row form_textarea">
                    <textarea
                      name="your-message"
                      placeholder="Tell about the project*"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn">Send</button>
                </form>
              </div>
            </div>
          </section>
        </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer"></footer>
    </div>

    <button class="back_to_top" id="js-backToTop" aria-label="Back up">
      <svg width="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
        <path
          d="M297.4 169.4C309.9 156.9 330.2 156.9 342.7 169.4L534.7 361.4C547.2 373.9 547.2 394.2 534.7 406.7C522.2 419.2 501.9 419.2 489.4 406.7L320 237.3L150.6 406.6C138.1 419.1 117.8 419.1 105.3 406.6C92.8 394.1 92.8 373.8 105.3 361.3L297.3 169.3z"
        />
      </svg>
    </button>

    <!-- Script -->
    <script type="module" defer src="assets/js/include.js"></script>
    <!-- Swiper -->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <!-- Custom script -->
    <script defer src="assets/js/main.js"></script>
  </body>
</html>
